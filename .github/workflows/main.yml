on: [push]

name: test

jobs:
  check:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          submodules: recursive
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install submodules
        run: git submodule update --init

      - name: Install yarn dependencies
        run: yarn --frozen-lockfile

      - name: Run forge install
        run: forge install

      # - name: Run forge tests
      #   run: forge test -vvv

      - name: Compile hardhat
        env:
          CI: true
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          npx hardhat compile

      - name: Run hardhat tests
        env:
          CI: true
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          npx hardhat test

      - name: Run snapshot
        run: forge snapshot

      - name: Copy artifacts
        run: |
          cp artifacts/src/Badges.sol/Badges.json test/abis/latest/Badges.json
          cp artifacts/src/Raft.sol/Raft.json test/abis/latest/Raft.json
          cp artifacts/src/SpecDataHolder.sol/SpecDataHolder.json test/abis/latest/SpecDataHolder.json

      - name: Run hardhat testUpgrade
        run: |
          npx hardhat testUpgrade
      
      - name: Confirm no errors
        if: ${{ success() }}
        run: |
          if [ $? -ne 0 ]; then exit 1; fi


